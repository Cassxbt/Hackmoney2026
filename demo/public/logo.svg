<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#08080d"/>
      <stop offset="100%" stop-color="#0f0f18"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0.3" y1="0" x2="0.7" y2="1">
      <stop offset="0%" stop-color="#fde047"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="102" fill="url(#bg)"/>
  <rect x="2" y="2" width="508" height="508" rx="100" fill="none" stroke="rgba(250,204,21,0.12)" stroke-width="2"/>
  <!-- Lightning bolt -->
  <g filter="url(#glow)">
    <path d="M 272 80 L 192 260 L 252 260 L 228 432 L 340 220 L 272 220 L 316 80 Z" fill="url(#bolt)"/>
  </g>
</svg>
